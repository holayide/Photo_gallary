<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Photo Gallary</h1>
        </div>
        <div class="pictures__wrapper">
            <div class="picture box__1">
                <img src="./images/alek-kalinowski-cT6niCaEe-0-unsplash.jpg" alt="">
                <div class="btn btn-1"><a href="#" id="link1">Friends</a></div>
            </div>

            <div class="picture box__2">
                <img src="./images/dell-SGY0LIfTKZ4-unsplash.jpg" alt="">
                <div class="btn btn-2"><a href="#" id="link2">Laptop</a></div>
            </div>

            <div class="picture box__3">
                <img src="./images/eyestetix-studio-8iSt_2Djstg-unsplash.jpg" alt="">
                <div class="btn btn-1"><a href="#">New year</a></div>
            </div>

            <div class="picture box__4">
                <img src="./images/mark-s-6AUh-WADwug-unsplash.jpg" alt="">
                <div class="btn btn-1"><a href="#">Love & Light</a></div>
            </div>

            <div class="picture box__5">
                <img src="./images/matthew-woinarowicz-m441HaQntUg-unsplash.jpg" alt="">
                <div class="btn btn-1"><a href="#">Hotel</a></div>
            </div>

            <div class="picture box__6">
                <img src="./images/maxim-tolchinskiy-1cNX5GffrCE-unsplash.jpg" alt="">
                <div class="btn btn-1"><a href="#">Baby</a></div>
            </div>

            <div class="picture box__7">
                <img src="./images/richard-lee-dk2FgUhlTw8-unsplash.jpg" alt="">
                <div class="btn btn-1"><a href="#">Eagle</a></div>
            </div>

            <div class="picture box__8">
                <img src="./images/wasa-crispbread-Ma2O4mkx-c8-unsplash.jpg" alt="">
                <div class="btn btn-1"><a href="#">Crispbread</a></div>
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
